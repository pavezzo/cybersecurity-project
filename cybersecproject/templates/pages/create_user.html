{% extends "pages/base.html" %}
{% block content %}
<h2>Create new user</h2>
<form method="post">
  {% csrf_token %}
  <p>Username:</p>
  <input type="text" name="username"/><br/>
  <p>Password:</p>
  <input type="password", name="password"><br/>
  <button type="submit">Create user</button>
</form>
{% endblock %}
