{% extends "pages/base.html" %}
{% block content %}
<h2>Login</h2>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <p>Username:</p>
  <input type="text" name="username" /><br/>
  <p>Password:</p>
  <input type="password" name="password" /><br/>
  <button type="submit">Login</button>
</form>
{% endblock %}
