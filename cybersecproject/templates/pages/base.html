<html> 
<head> 
<link rel="stylesheet" href="/files/static/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head> 
<body class="d-flex flex-column min-vh-100"> 
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Your pictures</a>
        {% if user.is_authenticated %}
            <a class="navbar-brand" href="/add">Add picture</a>
            <a class="navbar-brand" href="/logout">Logout</a>
        {% else %}
            <a class="navbar-brand" href="/login">Login</a>
            <a class="navbar-brand" href="/create">Create user</a>
        {% endif %}
        </div>
    </nav>
    <div class="content">
    {% block content %} 
    {% endblock %} 
    </div>
</body> 
<footer class="footer bg-dark text-white text-center py-3">Picture store</footer>
</html>
